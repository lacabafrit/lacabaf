<!DOCTYPE html>
<html>
<head>
    <title>Sum of a Range</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #27374D, #526D82);
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #526D82;
        }
        
        p {
            color: #27374D;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #27374D;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #526D82;
        }
        
        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #526D82;
            color: #526D82;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        function calculateSum() {
            var start = parseInt(document.getElementById("start").value);
            var end = parseInt(document.getElementById("end").value);
            var total_sum = 0;
            
            // Calculate the sum
            for (var num = start; num <= end; num++) {
                total_sum += num;
            }
            
            // Display the result
            document.getElementById("result").textContent = "The sum of the range is: " + total_sum;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sum of a Range</h1>
        
        <label for="start">Starting Number:</label>
        <input type="number" id="start">
        
        <br>
        
        <label for="end">Ending Number:</label>
        <input type="number" id="end">
        
        <br>
        
        <button onclick="calculateSum()">Calculate</button>
        
        <br>
        
        <div id="result"></div>
    </div>
</body>
</html>
